<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Signup - Daily Routine</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
          180deg,
          #1a1a3e 0%,
          #16213e 50%,
          #0f1b4d 100%
        );
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        position: relative;
      }

      /* Animated Background */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: linear-gradient(
          180deg,
          rgba(30, 30, 60, 0.9) 0%,
          rgba(50, 40, 80, 0.8) 50%,
          rgba(20, 20, 50, 0.9) 100%
        );
        overflow: hidden;
      }

      /* Cloudy effect */
      .cloud {
        position: absolute;
        background: radial-gradient(
          ellipse at 20% 50%,
          rgba(200, 200, 220, 0.3),
          rgba(150, 150, 180, 0.1),
          transparent 70%
        );
        border-radius: 100px;
        filter: blur(40px);
      }

      .cloud1 {
        width: 300px;
        height: 150px;
        top: 10%;
        left: -50px;
        animation: cloudMove 25s infinite linear;
      }

      .cloud2 {
        width: 250px;
        height: 120px;
        top: 30%;
        right: -100px;
        animation: cloudMove 30s infinite linear 5s;
      }

      .cloud3 {
        width: 280px;
        height: 140px;
        top: 60%;
        left: -80px;
        animation: cloudMove 35s infinite linear 10s;
      }

      @keyframes cloudMove {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(calc(100vw + 400px));
        }
      }

      /* Falling Stars */
      .stars-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        animation: fallStar linear infinite;
      }

      .star::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: 50%;
        animation: twinkle 3s infinite;
      }

      @keyframes fallStar {
        to {
          transform: translateY(100vh) translateX(var(--tx));
          opacity: 0;
        }
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      /* Signup Container */
      .todo-panel {
        position: relative;
        z-index: 10;
        background: rgba(15, 15, 35, 0.85);
        backdrop-filter: blur(20px);
        border-radius: 40px;
        padding: 50px 55px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border: 4px solid rgba(255, 255, 255, 0.25);
        width: 100%;
        max-width: 500px;
        animation: slideInPanel 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-sizing: border-box;
      }

      @keyframes slideInPanel {
        from {
          opacity: 0;
          transform: translateY(60px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Header */
      .panel-header {
        text-align: center;
        margin-bottom: 35px;
      }

      .panel-title {
        font-size: 3 2em;
        color: #ffffff;
        margin-bottom: 15px;
        font-weight: 900;
        letter-spacing: 1px;
        line-height: 1.1;
      }

      .panel-subtitle {
        font-size: 1.35em;
        color: #ffffff;
        font-weight: 700;
        letter-spacing: 0.5px;
        margin-bottom: 20px;
      }

      .panel-divider {
        border: none;
        height: 2px;
        background: rgba(255, 255, 255, 0.3);
        margin: 0;
        animation: expandWidth 1 2s ease-out;
      }

      @keyframes expandWidth {
        from {
          width: 0;
          opacity: 0;
        }
        to {
          width: 100%;
          opacity: 1;
        }
      }

      /* Alert Error */
      .alert-error {
        background: rgba(255, 100, 100, 0.2);
        color: #ffcccc;
        padding: 15px;
        border-radius: 12px;
        border-left: 5px solid #ff6b6b;
        margin-bottom: 20px;
        font-size: 0.95em;
        font-weight: 700;
        animation: shake 0.5s;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-15px);
        }
        75% {
          transform: translateX(15px);
        }
      }

      /* Form Styles */
      .add-task {
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-bottom: 28px;
      }

      .input-wrapper {
        position: relative;
        transition: all 0.4s ease;
      }

      .input-wrapper:hover {
        transform: translateY(-3px);
      }

      .add-task input {
        width: 100%;
        padding: 16px 20px;
        background: rgba(255, 255, 255, 0.15);
        border: 2.5px solid rgba(255, 255, 255, 0.3);
        border-radius: 14px;
        color: #ffffff;
        font-size: 1.1em;
        font-weight: 600;
        transition: all 0.5s ease;
        backdrop-filter: blur(10px);
      }

      .add-task input::placeholder {
        color: rgba(255, 255, 255, 0.85);
        font-weight: 600;
        font-size: 1.05em;
      }

      .add-task input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.6);
        transform: scale(1.03);
        color: #ffffff;
      }

      .add-task input:hover:not(:focus) {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
      }

      /* Button Styles */
      .btn-add {
        padding: 18px;
        background: linear-gradient(
          135deg,
          rgba(139, 92, 246, 0.8),
          rgba(124, 58, 237, 0.8),
          rgba(109, 40, 217, 0.8)
        );
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 14px;
        color: #ffffff;
        font-size: 1.2em;
        font-weight: 900;
        cursor: pointer;
        transition: all 0.5s ease;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        overflow: hidden;
        margin-top: 12px;
      }

      .btn-add::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.7s, height 0.7s;
      }

      .btn-add:hover::before {
        width: 350px;
        height: 350px;
      }

      .btn-add:hover {
        transform: translateY(-6px) scale(1.03);
        background: linear-gradient(
          135deg,
          rgba(139, 92, 246, 1),
          rgba(124, 58, 237, 1),
          rgba(109, 40, 217, 1)
        );
      }

      .btn-add:active {
        transform: translateY(-2px) scale(0.98);
      }

      /* Login Notes */
      .login-note {
        text-align: center;
        color: #ffffff;
        font-size: 1em;
        margin-top: 25px;
        line-height: 1.8;
        font-weight: 600;
      }

      .login-note small {
        display: block;
        color: #ffffff;
        font-size: 0.95em;
      }

      .login-note b {
        color: #ffffff;
        font-weight: 900;
        letter-spacing: 0.5px;
      }

      /* Login Button (in signup page) */
      .btn.ghost {
        display: inline-block;
        background: rgba(139, 92, 246, 0.6);
        padding: 10px 28px;
        margin: 0 auto;
        margin-left: 8px;
        color: #ffffff;
        text-decoration: none;
        transition: all 0.4s ease;
        cursor: pointer;
        border: 2.5px solid rgba(255, 255, 255, 0.4);
        border-radius: 12px;
        font-weight: 900;
        font-size: 1em;
        position: relative;
        letter-spacing: 0.8px;
      }

      .btn.ghost:hover {
        color: #ffffff;
        background: rgba(139, 92, 246, 0.8);
        border-color: rgba(255, 255, 255, 0.6);
        transform: translateY(-3px);
      }

      .btn.ghost:active {
        transform: translateY(0);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .todo-panel {
          padding: 45px 40px;
          max-width: 90%;
          margin: 20px;
          border-radius: 35px;
        }

        .panel-title {
          font-size: 2.5em;
        }

        .panel-subtitle {
          font-size: 1.15em;
        }

        .add-task {
          gap: 15px;
        }

        .add-task input {
          padding: 14px 18px;
          font-size: 1em;
        }

        .btn-add {
          padding: 16px;
          font-size: 1.1em;
          letter-spacing: 1.5px;
        }

        .login-note {
          font-size: 0.9em;
        }

        .btn.ghost {
          padding: 9px 24px;
          font-size: 0.95em;
          margin-top: 12px;
          margin-left: 0;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 15px;
        }

        .todo-panel {
          padding: 40px 25px;
          max-width: 100%;
          border-radius: 30px;
        }

        .panel-title {
          font-size: 2em;
        }

        .panel-subtitle {
          font-size: 1em;
        }

        .btn-add {
          font-size: 1em;
          padding: 14px;
          letter-spacing: 1 2px;
        }

        .login-note {
          font-size: 0.85em;
        }
      }
    </style>
  </head>
  <body class="app-dark">
    <!-- Background Animation -->
    <div class="bg-animation">
      <!-- Cloudy Sky -->
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>

      <!-- Falling Stars -->
      <div class="stars-container" id="starsContainer"></div>
    </div>

    <!-- Signup Container -->
    <div class="todo-panel">
      <header class="panel-header">
        <h1 class="panel-title">Create Account</h1>
        <p class="panel-subtitle">Join & Start Managing Your Tasks</p>
        <hr class="panel-divider" />
      </header>

      {% if error %}
      <div class="alert-error" role="alert">{{ error }}</div>
      {% endif %}

      <form
        class="add-task"
        action="{{ url_for('signup_post') }}"
        method="POST"
        autocomplete="off"
      >
        <div class="input-wrapper">
          <input
            type="text"
            name="username"
            placeholder="Choose your username"
            required
            aria-label="Username"
            maxlength="64"
            value="{{ username or '' }}"
          />
        </div>

        <div class="input-wrapper">
          <input
            type="password"
            name="password"
            placeholder="Enter password (min 6 chars)"
            required
            aria-label="Password"
            minlength="6"
          />
        </div>

        <div class="input-wrapper">
          <input
            type="password"
            name="confirm"
            placeholder="Confirm password"
            required
            aria-label="Confirm Password"
            minlength="6"
          />
        </div>

        <button type="submit" class="btn-add">âœ¨ Sign Up</button>
      </form>

      <div class="login-note" style="text-align: center; margin-top: 25px">
        <small>
          Already have an account?
          <a class="btn ghost" href="{{ url_for('login') }}">LOGIN</a>
        </small>
      </div>
    </div>

    <!-- Falling Stars Script -->
    <script>
      function createFallingStars() {
        const container = document.getElementById("starsContainer");
        const starCount = 150;

        for (let i = 0; i < starCount; i++) {
          const star = document.createElement("div");
          star.className = "star";

          const size = Math.random() * 4 + 1;
          const x = Math.random() * window.innerWidth;
          const duration = Math.random() * 15 + 8;
          const delay = Math.random() * 10;
          const tx = (Math.random() - 0.5) * 200;

          star.style.width = size + "px";
          star.style.height = size + "px";
          star.style.left = x + "px";
          star.style.top = "-10px";
          star.style.setProperty("--tx", tx + "px");
          star.style.animationDuration = duration + "s";
          star.style.animationDelay = delay + "s";

          container.appendChild(star);
        }
      }

      window.addEventListener("load", createFallingStars);

      // Input interactions
      const inputs = document.querySelectorAll(".add-task input");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.04) translateY(-4px)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1) translateY(0)";
        });
      });

      // Button interactions
      const signupBtn = document.querySelector(".btn-add");
      signupBtn.addEventListener("mouseenter", function () {
        this.style.transform = "translateY(-6px) scale(1.03)";
      });

      signupBtn.addEventListener("mouseleave", function () {
        this.style.transform = "translateY(0) scale(1)";
      });
    </script>
  </body>
</html>
